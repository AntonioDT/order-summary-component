<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="page-wrapper">
    <img class="visible-large desktop-background" src="images/pattern-background-desktop.svg">
    <div class="body-wrapper flex flex-center">
      <div class="card">
        <div class="card-header">
          <img src="images/illustration-hero.svg">
        </div>
        <div class="card-body">
          <h1 class="title">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="plan flex flex-between">
            <div class="cost flex">
              <img src="images/icon-music.svg">
              <div>
                <div>Annual Plan</div>
                <div class="subscription">$59.99/year</div>
              </div>
            </div>
            <div class="change"><a>change</a></div>
          </div>
          <button type="button" class="payment">Proceed to Payment</button>
          <div class="cancel"><a>Cancel Order</a></div>
          
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
